{% extends 'base.html' %}

{% block title %}
    <title>CONFIRMATION FORM</title>
{% endblock %}

{% block content %}
<div class="container jumbotron">
    <form method="post">
        {% csrf_token%}
        <p>Do You Want To Delete <span style="color:red;">{{obj.student_id}}</span></p>
        <input type="submit" value="YES" class="btn btn-danger">
        <button class="btn btn-warning"><a href="{% url 'showresume_url' %}">NO</a></button>
    </form>
</div>
{% endblock %}
